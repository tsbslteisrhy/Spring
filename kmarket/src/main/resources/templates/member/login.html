<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="/layout/layout_member.html">
	
	<!-- 로그인 -->
	<div id="member-login" layout:fragment="content">
		<img th:src="@{/img/member_txt_login.gif}" alt="로그인" />
		<form action="#">
			<div>
				<label>
					<span><img th:src="@{/img/member_txt_id.gif}" alt="아이디"></span> 
					<input type="text" name="uid" />
				</label>
				<label>
					<span><img th:src="@{/img/member_txt_pass.gif}" alt="비밀번호"></span> 
					<input type="password" name="pass" />
				</label>
			</div>
			<input type="submit" value="로그인" />
			<span>
				<a href="#">아이디찾기</a>
				<a href="#">비밀번호찾기</a>
				<a href="#">회원가입</a>
			</span>
		</form>
		<img th:src="@{/img/member_certifi_logo.gif}" alt="banner">
	</div>

</html>
