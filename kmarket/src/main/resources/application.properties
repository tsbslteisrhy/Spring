# 스프링부트 개발환경 설정
# 1) lombok 설치 : 홈페이지 - Download - lombok.jar 파일 더블클릭 - IDEs Install/Update
# 2) 크롬 LiveReload 확장 플러그인 설치 : 크롬 웹스토어 livereload 검색 - 설치
# 3) 타임리프 플러그인 설치 : Help - MarketPlace - thymeleaf 검색/install

#livereload 설정 (livereload 크롭 확장 플러그인도 같이 설치해야함)
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false

#context path 설정
server.servlet.context-path=/kmarket

#server port 변경
server.port=8080

#DB 설정
spring.datasource.url=jdbc:mysql://192.168.50.82:3306/rhj
spring.datasource.username=rhj
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#MyBatis 설정
mybatis.mapper-locations=classpath:mappers/**/*.xml
#kr.co.ch11.Ch11Application에 @MapperScan("kr.co.ch11.dao") 추가
#pom.xml -18라인 properties 태그 안에 <mysql.version>5.1.49</mysql.version> 추가해서 mysql 버전 변경할 것

#JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.naming.physical-strategy = org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
logging.level.org.hibernate=info 
